<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Image of Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <h1>Todo App</h1>
      <section class="tasks-creation" id="tasks-creation-section">
        <h2 class="tasks-creation__title"><label class="tasks-creation__label" for="new-task">Add Item</label></h2>
        <div class="tasks-creation__input-wrapper">
          <input id="new-task" class="tasks-creation__input" type="text">
          <button class="button button_add">Add</button>
        </div>
      </section>
      <section class="tasks">
        <h2 class="tasks__title">Todo</h2>
        <ul class="tasks__list" id="incompleted-tasks">
          <li class="tasks__item">
            <input class="tasks__checkbox" type="checkbox">
            <label class="tasks__label">Pay Bills</label>
            <input type="text" class="tasks__input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__img" src="./remove.svg" alt="Remove">
            </button>
          </li>
          <li class="tasks__item tasks__item_edit-mode">
            <input class="tasks__checkbox" type="checkbox">
            <label class="tasks__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="tasks__input">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="button__img" src="./remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="tasks">
        <h2 class="tasks__title">Completed</h2>
        <ul class="tasks__list tasks__list_completed" id="completed-tasks">
          <li class="tasks__item">
            <input class="tasks__checkbox" type="checkbox" checked>
            <label class="tasks__label">See the Doctor</label>
            <input type="text" class="tasks__input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__img" src="./remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
